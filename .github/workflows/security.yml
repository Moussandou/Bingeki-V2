name: Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Run weekly on Sundays at 2am
    - cron: '0 2 * * 0'

jobs:
  dependency-audit:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run npm audit
        run: |
          echo "üîç Running dependency security audit..."
          npm audit --json > audit-report.json || true
          
          # Count vulnerabilities
          HIGH=$(cat audit-report.json | jq '.metadata.vulnerabilities.high // 0')
          CRITICAL=$(cat audit-report.json | jq '.metadata.vulnerabilities.critical // 0')
          
          echo "High severity: $HIGH"
          echo "Critical severity: $CRITICAL"
          
          if [ "$CRITICAL" -gt 0 ]; then
            echo "‚ùå Critical vulnerabilities found!"
            npm audit
            exit 1
          elif [ "$HIGH" -gt 0 ]; then
            echo "‚ö†Ô∏è High severity vulnerabilities found"
            npm audit
          else
            echo "‚úÖ No high/critical vulnerabilities"
          fi

      - name: Check for Outdated Dependencies
        run: |
          echo "üì¶ Checking for outdated dependencies..."
          npm outdated || true

  codeql:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'schedule'
    
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript-typescript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:javascript-typescript"

  secrets-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secrets Scan
        uses: trufflesecurity/trufflehog@main
        continue-on-error: true
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified
