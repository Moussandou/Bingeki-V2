name: CI Validation

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
      - main

# Prevent concurrent runs on same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # Code Quality Checks
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      
      - name: Lint Code
        run: npm run lint

      - name: Check Translation Sync
        run: npx tsx scripts/check-translations.ts

      - name: Check for Hardcoded Strings
        run: npx tsx scripts/find-hardcoded-strings.ts
        continue-on-error: true

      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # Security Checks
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      
      - name: Audit Dependencies
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Check for Secrets in Code
        run: |
          echo "ğŸ” Scanning for exposed secrets..."
          # Check for common secret patterns
          if grep -rE "(api[_-]?key|apikey|secret[_-]?key|password|firebase.*=.*['\"][A-Za-z0-9])" \
            --include="*.ts" --include="*.tsx" --include="*.js" \
            --exclude-dir=node_modules --exclude-dir=dist \
            src/ 2>/dev/null | grep -v "process.env" | grep -v "import.meta.env" | head -10; then
            echo "âš ï¸  Warning: Potential secrets found in code"
          else
            echo "âœ… No hardcoded secrets detected"
          fi

      - name: Check for Dangerous Patterns
        run: |
          echo "ğŸ” Scanning for dangerous code patterns..."
          ISSUES=0
          
          # Check for eval()
          if grep -rn "eval(" --include="*.ts" --include="*.tsx" src/ 2>/dev/null; then
            echo "âš ï¸  eval() usage detected"
            ISSUES=$((ISSUES + 1))
          fi
          
          # Check for dangerouslySetInnerHTML without sanitization
          if grep -rn "dangerouslySetInnerHTML" --include="*.tsx" src/ 2>/dev/null | grep -v "DOMPurify" | grep -v "sanitize"; then
            echo "âš ï¸  dangerouslySetInnerHTML without sanitization detected"
            ISSUES=$((ISSUES + 1))
          fi
          
          # Check for document.write
          if grep -rn "document.write" --include="*.ts" --include="*.tsx" src/ 2>/dev/null; then
            echo "âš ï¸  document.write() usage detected"
            ISSUES=$((ISSUES + 1))
          fi
          
          if [ $ISSUES -eq 0 ]; then
            echo "âœ… No dangerous patterns found"
          fi

      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # Build & Bundle Analysis
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      
      - name: Type Check & Build
        run: npm run build

      - name: Check Bundle Size
        run: |
          echo "ğŸ“¦ Checking bundle size..."
          DIST_SIZE=$(du -sm dist 2>/dev/null | cut -f1 || echo "0")
          echo "Bundle size: ${DIST_SIZE}MB"
          
          # Warn if bundle is too large (> 10MB)
          if [ "$DIST_SIZE" -gt 10 ]; then
            echo "âš ï¸  Warning: Bundle size exceeds 10MB"
          else
            echo "âœ… Bundle size is acceptable"
          fi

      - name: Check for Large Files
        run: |
          echo "ğŸ” Checking for files > 500KB in dist..."
          find dist -type f -size +500k 2>/dev/null | while read file; do
            SIZE=$(du -h "$file" | cut -f1)
            echo "âš ï¸  Large file: $file ($SIZE)"
          done || echo "âœ… No unusually large files"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Lighthouse Performance Audit (on PRs only)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  lighthouse:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: validate
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        continue-on-error: true
        with:
          uploadArtifacts: true
          configPath: ./lighthouserc.json
        env:
          LHCI_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
